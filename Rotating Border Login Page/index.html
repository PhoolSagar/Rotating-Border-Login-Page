<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="one"></span>
        <span id="two"></span>
        <span id="three"></span>

        <div class="form">
            <h2>LOG IN</h2>
            <form>
               <div>
                <input type="text" placeholder="User Name">
               </div>
               <div>
                <input type="password" placeholder="Password">
               </div>
               <div class="formbtn">
                <button>Register</button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
